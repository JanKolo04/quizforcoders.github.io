<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<!--relative view-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!--CSS import-->
	<link rel="stylesheet" type="text/css" href="style-game.css">
</head>
<body>
	<!--Music-->
	<audio autoplay loop>
  		<source src="image/sound.mp3" type="audio/mpeg">
	</audio>

	<div class="quiz-container">
  		<div id="quiz"></div>
	</div>

	<!--Buttons-->
	<button id="previous">Poprzednie Pytanie</button>
	<button id="next">Następne Pytanie</button>
	<button id="submit">Zatwierdź Pytania</button>
	<div id="results"></div>

	<!--Js import-->
	<script src="script.js"></script>
</body>
</html>
